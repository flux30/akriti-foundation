<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akriti Foundation - Volunteer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('child4.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            text-align: center;
            margin-top: 40px;
            color: white;
            padding: 10px;
        }

        header h1 {
            font-size: 36px;
        }

        .home-icon {
            cursor: pointer;
            position: absolute;
            top: 5px;
            left: 10px;
        }

        .home-icon img {
            width: 40px;
            height: 40px;
            background: transparent;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-align: right;
            display: flex;
        }

        .nav-links {
            margin-bottom: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin-left: 15px;
            margin-right: 20px;
            font-size: 18px;
        }

        nav a:hover {
            color: #FBC924;
        }

        .hamburger {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        .menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            flex-direction: column;
            align-items: flex-end;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            z-index: 999;
        }

        .social-icons {
            display: flex;
            position: fixed;
            bottom: 20px;
            right: 20px;
            flex-direction: row;
            align-items: center;
            z-index: 999;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin: 5px 0;
        }

        .process_volunteer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: white;
        }

        .process_volunteer h2 {
            font-size: 24px;
            color: #FBC924;
        }

        .process_volunteer label {
            display: block;
            margin: 10px 0;
            color: white;
        }

        .process_volunteer input, .process_volunteer select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .process_volunteer button {
            background-color: #FBC924;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .process_volunteer button:hover {
            background-color: #333;
            color: #FBC924;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            z-index: 1000;
        }

        .popup h3 {
            color: #333;
        }

        .popup p {
            margin: 10px 0;
            color: #555;
        }

        .close-popup {
            cursor: pointer;
            background-color: #FBC924;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        @media screen and (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }

            .home-icon img {
                width: 30px;
                height: 30px;
            }

            nav {
                display: none;
            }

            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                background: rgba(0, 0, 0, 0.7);
                padding-top: 80px;
                z-index: 999;
            }

            .menu a {
                text-decoration: none;
                color: white;
                margin: 15px;
                font-size: 20px;
                font-weight: bold;
                transition: color 0.3s;
            }

            .menu a:hover {
                color: #FBC924;
            }

            .social-icons {
                display: flex;
                position: fixed;
                bottom: 20px;
                right: 20px;
                align-items: center;
                z-index: 1000;
            }

            .hamburger {
                display: block;
            }

            .process_volunteer:hover {
                transform: none;
                width: auto;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Script loaded successfully');
            document.getElementById('process_volunteer').addEventListener('submit', function (event) {
                event.preventDefault();
                console.log('Form submitted');
                var formData = new FormData(this);
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'process_volunteer.php', true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        document.getElementById('success-popup').style.display = 'block';
                    }
                };
                xhr.send(formData);
            });
            document.getElementById('close-popup').addEventListener('click', function () {
                document.getElementById('success-popup').style.display = 'none';
            });
        });
    </script>
</head>
<body>
<header>
    <div class="home-icon">
        <a href="index.html">
            <img src="home_logo.png" alt="Home Icon">
        </a>
    </div>
    <h1>Volunteer</h1>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<nav>
    <a href="about.html">About</a>
    <a href="programs.html">Programs</a>
    <a href="donation.html">Donate</a>
    <a href="volunteer.html">Volunteer</a>
</nav>

<div class="menu">
    <a href="about.html" onclick="toggleMenu()">About</a>
    <a href="programs.html" onclick="toggleMenu()">Programs</a>
    <a href="donation.html" onclick="toggleMenu()">Donate</a>
    <a href="volunteer.html" onclick="toggleMenu()">Volunteer</a>
</div>

<div class="social-icons">
    <a href="https://www.instagram.com/akriti.foundations/" target="_blank">
        <img src="87390.png" alt="Instagram Logo" width="40" height="40">
    </a>
    <a href="https://www.linkedin.com/company/akriti-foundation23/" target="_blank">
        <img src="linkedin-with-circle-icon-512x512-cvyrro5n.png" alt="LinkedIn Logo" width="40" height="40">
    </a>
</div>

<div class="process_volunteer">
    <h2>Join Us as a Volunteer</h2>
    <form id="process_volunteer" action="process_volunteer.php" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="department">Interested Department:</label>
        <select id="department" name="department">
            <option value="HR">Human Resources (HR)</option>
            <option value="Logistics">Logistics</option>
            <option value="Finance">Finance</option>
            <option value="Legal">Legal</option>
            <option value="Technical">Technical</option>
            <option value="Marketing">Marketing</option>
            <option value="ContentCreation">Content Creation</option>
            <option value="EventOrganization">Event Organization</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

<div id="success-popup" class="popup">
    <h3>Success!</h3>
    <p>All Details Stored Successfully</p>
    <button id="close-popup" class="close-popup">Close</button>
</div>

<script>
    function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function hideMenuOnLoad() {
        const menu = document.querySelector('.menu');
        menu.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', hideMenuOnLoad);
</script>
</body>
</html>
